<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>A simple map</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
        <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v1.4.0/turf.min.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
        <style>
              body { margin:0; padding:0; }
                #map { position:absolute; top:0; bottom:0; width:100%; }
        </style>
    </head>
    <body>
        <div id='map'></div>
        <script>
            L.mapbox.accessToken = 'pk.eyJ1IjoiZHVuY2FuZ3JhaGFtIiwiYSI6IlJJcWdFczQifQ.9HUpTV1es8IjaGAf_s64VQ';
            var map = L.mapbox.map('map', 'duncangraham.310da81f')
                .setView([37.76718664006672, -122.44245529174803], 13);

            var bbox = [-122.518,37.721,-122.379,37.812];
            var points = turf.random('points', 100, {bbox: bbox});
            console.log(points);

            var poly = turf.bboxPolygon(bbox);
            var polyLayer =  L.mapbox.featureLayer().setGeoJSON(poly).addTo(map);
            var pointLayer = L.mapbox.featureLayer().setGeoJSON(points).addTo(map);
        </script>
    </body>
</html>
