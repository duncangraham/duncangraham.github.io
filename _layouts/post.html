---
layout: entry
---

<header class="name">{{ page.title }}</header>

  <ul class="entry-sort meta flexbox  flex_center">
    <li class="sort-opt sort-date font-light">{{ page.date | date_to_string }}</li>
    <li class="sort-opt font-light more center">|</li>
    <li class="sort-opt sort-type font-light right">{{ page.type }}</li>
  </ul> 

<article class="tk-adobe-garamond-pro space-vert">
{{ content }}
</article>
