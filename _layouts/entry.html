<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <!-- rad fonts -->
    <link href="http://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet" type="text/css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/entries.css">
    <!-- Icon Fonts CSS -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/dvncan.css">
    <link rel="stylesheet" href="/css/animation.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="/css/dvncan-ie7.css">
    <![endif]-->
    <!-- JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
    <script type="text/javascript" src="//use.typekit.net/iil6ecz.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script type="text/javascript">
    var analytics=analytics||[];(function(){var e=["identify","track","trackLink","trackForm","trackClick","trackSubmit","page","pageview","ab","alias","ready","group","on","once","off"],t=function(e){return function(){analytics.push([e].concat(Array.prototype.slice.call(arguments,0)))}};for(var n=0;n<e.length;n++)analytics[e[n]]=t(e[n])})(),analytics.load=function(e){var t=document.createElement("script");t.type="text/javascript",t.async=!0,t.src=("https:"===document.location.protocol?"https://":"http://")+"d2dq2ahtl5zl1z.cloudfront.net/analytics.js/v1/"+e+"/analytics.min.js";var n=document.getElementsByTagName("script")[0];n.parentNode.insertBefore(t,n)};
    analytics.load("vijreh1q9v");
    </script>
  </head>
  <body>
    <div class="site">
      <div class="entry-content">
        {{ content }}
      </div>
    </div>
    <nav class="">
      <ul class="">
        {% if page.previous.url %}
        <li class="previous nav">
          <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}" class="">
          <i class="icon-left-open-big"></i>
          <span  class="tk-adobe-garamond-pro hover-show">PREVIOUS</span>
          </a>
        </li>
        {% endif %}
        {% if page.next.url %}
        <li class="next nav">
          <a href="{{page.next.url}}" title="Previous Post: {{page.next.title}}" class="">
          <span  class="tk-adobe-garamond-pro hover-show">NEXT</span>
          <i class="icon-right-open-big"></i>
          </a>
        </li>
        {% endif %}
        <li class="home">
          <a href="/index.html">
          <i class="icon-home"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script type="javascript" src="/js/jquery.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
