<script>
    $(function () {
        setTimeout(function(){
            $('.polaroid').find('img').toggleClass('shakeit');
            $('.develop').fadeOut(30000);
        }, 1000)

        
        setTimeout(function(){
            $('.polaroid').find('img').toggleClass('shakeit');
        }, 3000);


        $('.polaroid').hover(function(){
            $(this).find('img').toggleClass('shakeit');
        },function() {
            $(this).find('img').toggleClass('shakeit');
        })
    });
</script>
