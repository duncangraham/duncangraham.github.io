  <ul class="entry-sort flexbox">
    <li class="sort-opt sort-date"><a class="selected" href="#">DATE</a></li>
    <li class="sort-opt font-light">|</li>
    <li class="sort-opt sort-type font-light"><a href="#">TYPE</a></li>
  </ul> 

   <ul class="entries font-large space-top">
     {% for post in site.posts %}
      <li class="{{ post.type }} {{ post.date | date: "%m%d%Y" }} entry tk-adobe-garamond-pro ">
        <a href="{{ post.url }}" class="display-block">
          <span>{{ post.title }}</span>
            <ul class="float-right flexbox font-mini">
              <li class="sort-opt sort-date post-date">{{ post.date | date: "%m.%d.%Y" }}</li>
              <li class="sort-opt font-light">|</li>
              <li class="sort-opt sort-type post-type font-light ">{{ post.type }}</li>
            </ul> 
        </a>
      </li>
    {% endfor %}
  </ul>
</div> <!-- end site div -->

   <nav class="footer">

              <li class="more nav-item">      
              </li>
              <li class="more">
                <a href="about.html">
                  <span class="font-small">ABOUT </span>
                  <span class="shape view-option_diamond "></span>

              </li>
            </ul>
