<div class="desc">
  <div class="content-spacing">
  <span class=".tk-adobe-garamond-pro italic">latest</span>
  {% for post in site.posts limit: 1 %}
  <a href="{{ post.url }}">
  <h2>{{ post.title }}</h2>
  </a>
  {% endfor %}
  <p></p>
  </div>
</div>

<div class="content-spacing">
  <div class="entries">
    {% for post in site.posts %}
      <a class="{{ post.type }} {{ post.date | date: "%m%d%Y" }} entry" href="{{ post.url }}">
      {{ post.title }}
      </a>
    {% endfor %}
  </ul>
</div>
