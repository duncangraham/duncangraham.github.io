<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Features from another map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZHVuY2FuZ3JhaGFtIiwiYSI6IlJJcWdFczQifQ.9HUpTV1es8IjaGAf_s64VQ';
var map = L.mapbox.map('map', 'examples.map-h67hf2ic');

// Here we load the features.json from another project
// to use with the map initialized above.
var features = L.mapbox.featureLayer('duncangraham.kp2g7jfl').addTo(map);

// When the features are loaded, make sure
// the basemap display's the same geographical coordinates.
features.on('ready', function() {
  map.fitBounds(features.getBounds());
});
</script>
</body>
</html>
