"marker-color":"#159542","marker-size":"large","marker-symbol":"pitch","title":"Startpunkt Goißatälesweg „Do isch d’goiss drhoim“"},"type":"Feature"},{"geometry":{"coordinates":[9.651639461517334,48.63774406360067],"type":"Point"},"properties":{"description":"… ist das Motto der zweiten Etappe des Albtraufgänger-Wanderwegs. Schöne Ausblicke vom Albtrauf reihen sich unablässig aneinander. Deshalb schuf der Stuttgarter Hofmaler Philipp Gretter schon vor 400 Jahren ein „Landtafel“-Panorama dazu. Kennen Sie nicht? Dann klingeln Sie doch an der Wegstrecke in Gammelshausen bei der HERZKLOPFA-Redaktion - dann bekommen Sie ein Gschenkle!\n <a href=\"http://www.dignus.de/epaper/LKGP_mag1501/#/33\" target=\"_blank\"> Mehr dazu im HERZKLOPFA Tourismusmagazin 1/2015 auf Seite 33 </a>","id":"marker-i4zm9qd00","marker-color":"#f86767","marker-size":"medium","marker-symbol":"heart","title":"Do kannsch gugga …"},"type":"Feature"},{"geometry":{"coordinates":[9.567123055458069,48.561478195891226],"type":"Point"},"properties":{"description":"Der Sage nach wurde die Burg Reußenstein oberhalb von Neidlingen von einem Riesen namens „Heim“ erbaut. Und er ist auch gleich noch für die in unmittelbarer Nähe entspringende Lindach-Quelle samt beeindruckendem Neidlinger Wasserfall verantwortlich: Angeblich sprang Heim mit einem großen Satz übers Tal, verfehlte aber knapp den Albtrauf. Da, wo sein Fuß hängenblieb, sprudelt seitdem das Wasser.\n <a href=\"http://www.dignus.de/epaper/LKGP_mag1501/#/33\" target=\"_blank\"> Mehr dazu im HERZKLOPFA Tourismusmagazin 1/2015 auf Seite 33 </a>","id":"marker-i4zmbr2u1","marker-color":"#f86767","marker-size":"medium","marker-symbol":"heart","title":"Spuren eines Riesentölpels"},"type":"Feature"},{"geometry":{"coordinates":[9.625353813171387,48.56185452182827],"type":"Point"},"properties":{"description":"8. Mai, 19.30 Uhr, 7. August, 20.00 Uhr, 25. September 2015, 19.30 Uhr<br>\nSeien Sie herzlich willkommen und lassen Sie sich von mir durch Wiesensteig führen, die Stadt, die um das Kloster wuchs, von ihm lebte und es nährte. Wandeln Sie mit mir durch die alten Gassen, vorbei an Fachwerkhäusern und engem Giebelgewirr, dem Kornkasten und durch das Handwerkerviertel – und Sie werden viel erfahren von der großen Historie der Stadt und von vielen kleinen Geschichten ihrer Menschen.\nAuch individuell buchbar für Ihre Gruppe an Ihrem Wunschtermin (ab 55 Personen)\nVeranstalter: Most + more, Preis je Person: 7,00 Euro\nKartenverkauf: Stadtverwaltung Wiesensteig, Telefon: 07335 9620-0, \n<a href=\"http://www.wiesensteig.de\" target=\"_blank\"> www.wiesensteig.de </a>\n<a href=\"http://www.dignus.de/epaper/LKGP_mag1501/#/41\" target=\"_blank\"> <br>Mehr dazu auch im HERZKLOPFA Tourismusmagazin 1/2015 auf Seite 41 </a>","id":"marker-i4zmcllj2","marker-color":"#63b6e5","marker-size":"medium","marker-symbol":"toilets","title":"Stadtführung: Abt Tutamann gibt sich die Ehre"},"type":"Feature"},{"geometry":{"coordinates":[9.700841903686523,48.58049690092568],"type":"Point"},"properties":{"description":"Wäre Ulrich Herzog von Württemberg ein Zeitgenosse der Gegenwart, sollte man besser einen großen Bogen um ihn machen. Seinerzeit im 16. Jahrhundert ließ er Nebenbuhler ermorden, Aufstände niederschlagen und führte den einen oder anderen Krieg. Eines Morgens krachte im Zeltlager seiner Landsknechte bei Gosbach eine Kanonenkugel auf seinen Frühstückstisch, abgeschossen von der belagerten Hiltenburg. Und nun raten Sie mal, warum es auf dem Schlossberg heute so wüst aussieht!\n <a href=\"http://www.dignus.de/epaper/LKGP_mag1501/#/35\" target=\"_blank\"> Mehr dazu im HERZKLOPFA Tourismusmagazin 1/2015 auf Seite 35 </a>","id":"marker-i4zmdfrr3","marker-color":"#f86767","marker-size":"medium","marker-symbol":"heart","title":"Keine Frustrationstoleranz"},"type":"Feature"},{"geometry":{"coordinates":[9.779409170150757,48.65925702819693],"type":"Point"},"properties":{"description":"Stattliches Alter! Gingen an der Fils ist 1.100 Jahre alt, erstmals erwähnt in einer Schenkungsurkunde aus dem Jahr 915. Die Gemeinde hat ein Highlight mit nationaler Bedeutung zu bieten: Der Weihestein vom 1. Februar 984 ist die älteste erhaltene Kircheninschrift Deutschlands. Gleich neben ihm lassen sich in der Johanneskirche die Fragmente eines Weltgerichtsfreskos bewundern - nichts für schwache Nerven. Ebensolche mussten vor gut 120 Jahren die Einwohner/innen der Gemeinde Kuchen haben: Die „Schnapper-Praline“ erinnert daran, wie sich Gingen damals sieben Wasserquellen der Nachbarn unter den Nagel riss.\n <a href=\"http://www.dignus.de/epaper/LKGP_mag1501/#/34\" target=\"_blank\"> Mehr dazu im HERZKLOPFA Tourismusmagazin 1/2015 auf Seite 34 </a> und <a href=\"http://www.dignus.de/epaper/LKGP_mag1501/#/25“ target=\"_blank\"> Seite 25 </a>","id":"marker-i4zmir2q4","marker-color":"#f86767","marker-size":"medium","marker-symbol":"heart","title":"Alte Schnapper"},"type":"Feature"},{"geometry":{"coordinates":[9.599416851997375,48.632149898505226],"type":"Point"},"properties":{"description":"Herzklopfen beim Blick auf das Voralbland und die Drei Kaiserberge erleben Sie in Bad Boll bei einer Führung mit der Schwäbischen Landpartie zum Belvedere – italienisch für „Ort mit schöner Aussicht“. Einheimische nennen es liebevoll das „Tempele“. Als 1824 das Kurbad zur „königlichen Badeanstalt“ umgebaut wurde, errichtete Baumeister Gottlob Georg Barth in Halbhöhenlage den aparten Unterschlupf, damit sich die vornehmen Gäste – Adel und aufstrebendes Bürgertum – daran erbauen könnten. So hatte das lustvolle Flanieren in edlem Tuch und mit Schirmchen ein lohnendes Ziel.\n<a href=\"http://www.dignus.de/epaper/LKGP_mag1501/#/39\" target=\"_blank\"> Mehr dazu im HERZKLOPFA Tourismusmagazin 1/2015 auf Seite 39 </a>","id":"marker-i4zmjnu35","marker-color":"#f86767","marker-size":"medium","marker-symbol":"heart","title":"Sicht und Sinnlichkeit"},"type":"Feature"},{"geometry":{"coordinates":[9.574928283691406,48.668631965536996],"type":"Point"},"properties":{"description":"Die Nordic-Walking-Veranstaltung „TransAlb“ feierte im letzten Jahr ihr zehnjähriges Jubiläum und hat sich in dieser Zeit zu einer überregional großen Sportveranstaltung etabliert. Am 3. Oktober 2015 zieht es die TransAlb ins Voralbgebiet rund um Hattenhofen. Drei Strecken mit unterschiedlichen Schwierigkeitsgraden stehen zur Auswahl: Panorama-Runde, Bettenweile-Runde und Voralb-Runde.\n<a href=\"http://www.dignus.de/epaper/LKGP_mag1501/#/14\" target=\"_blank\"> Mehr dazu im HERZKLOPFA Tourismusmagazin 1/2015 auf Seite 14 </a>","id":"marker-i4zmkmmr6","marker-color":"#f86767","marker-size":"medium","marker-symbol":"heart","title":"Transalb-Event am 3. Oktober 2015 in Hattenhofen"},"type":"Feature"},{"geometry":{"coordinates":[9.840842485427856,48.61352657427307],"type":"Point"},"properties":{"description":"Zum 40-jährigen Braujubiläum ihres hauseigenen Weizenbieres, erinnerten sich Ulrich und Hans-Friedrich Kumpf im Jahr 1993 an eine schwäbische Erkenntnis: Nach vier Jahrzehnten wird man hier „gscheit – andre et in Ewigkeit!“ Also gaben sie dem saisonalen Jubiläumsweizen samt speziellem Bierglas die erstrebenswerte Eigenschaft auf dem Etikett mit auf den Weg. Den treuen Kunden der Kaiser-Brauerei war dies grad recht – trifft es doch sowohl Geschmack als auch Sprachgebrauch im tiefgründigen Sinne, wenn es in der Wirtschaft wieder einmal heißt: „Ha komm, jetzt trenk mr no a gscheits Bier!“\n<a href=\"http://www.dignus.de/epaper/LKGP_mag1501/#/8\" target=\"_blank\"> Mehr dazu im HERZKLOPFA Tourismusmagazin 1/2015 auf Seite 8 </a>","id":"marker-i4zmmpe57","marker-color":"#f86767","marker-size":"medium","marker-symbol":"heart","title":"A gscheits Bier"},"type":"Feature"},{"geometry":{"coordinates":[9.640331268310547,48.64123212631577],"type":"Point"},"properties":{"description":"Dees isch auf d‘ Mischde dongt! \"Der Schwabe teilt sich gerne kraftsparend in codierter Kürze mit, damit er mit seinen vorauseilenden Gedanken im gesprochenen Wort Schritt halten kann“, so deuten Sprachforscher des Schwaben Art, mittels Sinn-Sprüchen kurz aber ohne inhaltlichen Verlust Gedanken auf den Punkt zu bringen. In Dürnau und Gammelshausen ist dem ein Denkmal gesetzt durch den „Schwäbischen Spruch-Weg.“ Das HERZKLOPFA Tourismusmagazin sucht die Lieblingssätze seiner Leser/innen <a href=\"http://www.herzklopfa.de\" target=\"_blank\"> auf www.herzklopfa.de. </a> <a href=\"http://www.dignus.de/epaper/LKGP_mag1501/#/50\" target=\"_blank\"> Mehr dazu im HERZKLOPFA Tourismusmagazin 1/2015 auf Seite 50. </a>","id":"marker-i4zncrji9","marker-color":"#f86767","marker-size":"medium","marker-symbol":"heart","title":"Schwäbischer Spruch-Weg"},"type":"Feature"},{"geometry":{"coordinates":[9.704790115356445,48.65238947110573],"type":"Point"},"properties":{"description":"Der „Börtlinger Weinapfel“ ist deutschlandweit unter Obstbauern schwer angesagt, weil er zu den wenigen Sorten zählt, die sich resistent gegen die „Feuerbrand“-Erkrankung zeigen. In der Gemeinde Börtlingen gibt es ihn seit fast 200 Jahren – ein Stück lebendiger Streuobst-Geschichte. Mit seinem fruchtig säuerlichen Aroma wird er nicht nur zu Most, sondern von der Manufaktur Jörg Geiger in Schlat auch zu edlem Schaumwein verarbeitet: „Im Glas strohgelb mit intensiver Perlage. In der Nase ein feiner Geruch nach Äpfeln, mit animierenden floralen Noten. Der frische Apfelgeschmack ist rein und gradlinig, geprägt durch eine leichte Herbe im Nachhall.“\n<a href=\"http://www.dignus.de/epaper/LKGP_mag1501/#/21\" target=\"_blank\"> Mehr dazu im HERZKLOPFA Tourismusmagazin 1/2015 auf Seite 21 </a>","id":"marker-i4znepgfa","marker-color":"#f86767","marker-size":"medium","marker-symbol":"heart","title":"Börtlinger Weinapfel mit floraler Note"},"type":"Feature"},{"geometry":{"coordinates":[9.843283295631409,48.61327476481669],"type":"Point"},"properties":{"description":"Bei einer Führung mit den Gästeführerinnen der Schwäbischen Landpartie kann man schon mal ins Schwitzen kommen: Das Fegefeuer war für die Menschen im Mittelalter der Ort zur Läuterung von allen im Leben begangenen Sünden. Daniel Mauch (1477-1540) zählt zu den führenden Bildhauern an der Schwelle zur Neuzeit. In seinem einzigartigen Altarwerk für die Stadtkirche in Geislingen an der Steige beleuchtet er das Leiden der Menschen im Fegefeuer, die nun weder Mann noch Frau sind, sondern einzig Seele. Die Schnitzkunst stellt ein eindrucksvolles Zeitdokument dar und zieht Besucher/innen im Rahmen einer Führung in den Bann.\n<a href=\"http://www.dignus.de/epaper/LKGP_mag1501/#/38“ target=\"_blank\"> Mehr dazu im HERZKLOPFA Tourismusmagazin 1/2015 auf Seite 38 </a>","id":"marker-i4znox5yb","marker-color":"#f86767","marker-size":"medium","marker-symbol":"heart","title":"Im Bann des Fegefeuers"},"type":"Feature"},{"geometry":{"coordinates":[9.56754684448242,48.577856433400676],"type":"Point"},"properties":{"description":"Mit Hildegard Drexler, Gästeführerin der Schwäbischen Landpartie<br>\nJeweils freitags, 14.00 Uhr, in Neidlingen\n30. Januar, 20. Februar und 20. November 2015\nZu Besuch beim Schreiner und beim Kugelmüller. In der Kugelmühle werden noch heute Marmormurmeln auf traditionelle Art geschliffen. Zum Aufwärmen genießen wir kulinarische Spezialitäten von Streuobstwiesen.\nKleine Wanderung, 3 Stunden, 10 Euro inkl. Führung in der Kugelmühle und Kostproben\nAuch individuell buchbar für Ihre Gruppe an Ihrem Wunschtermin<br>\n<a href=\"http://www.schwaebische-landpartie.de\" target=\"_blank\"> Schwäbische-Landpartie.de</a>","id":"marker-i4zor5vrc","marker-color":"#63b6e5","marker-size":"medium","marker-symbol":"toilets","title":"Führung: Körner, Kugeln, Kirschbaum – altes Handwerk im Neidlinger Tal"},"type":"Feature"},{"geometry":{"coordinates":[9.763412475585936,48.68331090297452],"type":"Point"},"properties":{"description":"Mit Christel Mühlhäuser, Gästeführerin der Schwäbischen Landpartie<br>\nDonnerstag, 26. Februar 2015, 9.30 Uhr, in Süßen<br>\nBronzeguss – diesem alten Handwerk hat sich das Familienunternehmen Strassacker seit Generationen verschrieben. Beim Rundgang durch den Betrieb und den Skulpturenpark erleben Sie die vielen Arbeitsschritte vom Modell bis zur fertigen Skulptur.\nBetriebsbesichtigung, 2 Stunden, 7 Euro\nAuch individuell buchbar für Ihre Gruppe an Ihrem Wunschtermin<br>\n<a href=\"http://www.schwaebische-landpartie.de\" target=\"_blank\"> Schwäbische-Landpartie.de</a>","id":"marker-i4zoyrrfd","marker-color":"#63b6e5","marker-size":"medium","marker-symbol":"toilets","title":"Führung: Kunstgießerei Strassacker – Wo Kunst entsteht"},"type":"Feature"},{"geometry":{"coordinates":[9.791522026062012,48.59469059882496],"type":"Point"},"properties":{"description":"Mit Elfriede Hägele und Waltraut Riemer, Gästeführerinnen der Schwäbischen Landpartie<br>\nDienstag, 31. März 2015, 15.00 Uhr, in Bad Überkingen\nDie kleine Wanderung führt uns ins Autal zu einem Meer von blühenden Märzenbechern. Auf dem Rückweg geht es zum prachtvollen Osterbrunnen von Bad Überkingen, rund 8.500 handbemalte Eier schmücken ihn.\nKleine Wanderung, 3 Stunden, 6 Euro<br>\n<a href=\"http://www.schwaebische-landpartie.de\" target=\"_blank\"> Schwäbische-Landpartie.de</a>","id":"marker-i4zp60ble","marker-color":"#3ca0d3","marker-size":"medium","marker-symbol":"toilets","title":"Führung: Märzenbecher und Osterbrunnen"},"type":"Feature"},{"geometry":{"coordinates":[9.678826332092285,48.579630956345284],"type":"Point"},"properties":{"description":"Aus der Reihe: Landwirtschaft hautnah<br>\nMit Christel Mühlhäuser, Gästeführerin der Schwäbischen Landpartie\nFreitag, 24. April 2015, 14.00 Uhr, in Bad Ditzenbach-Gosbach<br>\nEin Spaziergang entlang der Fils und der Gos stimmt auf das Thema ein: Die Alblandschaft des Goißatäles und die wunderbare Vielfalt von Produkten, die diese Landschaft hervorbringt. Dann geht es ins neue NaturGenussZentrum – nicht nur zur Verkostung!\nSpaziergang und Besichtigung, 2 Stunden, 5 Euro, Verkostung 4 Euro<br> <a href=\"http://www.schwaebische-landpartie.de\" target=\"_blank\"> Schwäbische-Landpartie.de</a>","id":"marker-i4zph36of","marker-color":"#3ca0d3","marker-size":"medium","marker-symbol":"toilets","title":"Führung: Ins NaturGenussZentrum bei der Oberen Mühle"},"type":"Feature"},{"geometry":{"coordinates":[9.739540815353394,48.595762061163505],"type":"Point"},"properties":{"description":"Mit Regine Heid-Grünzweig, Gästeführerin der Schwäbischen Landpartie<br>\nFreitag, 9. Oktober 2015, 14.00 Uhr, in Deggingen<br>\nNach einem Blick in die spätbarocke Wallfahrtskirche Ave Maria geht es entlang des Franziskuspfads durch die herrliche Landschaft des Albtraufs. Der Sonnengesang des Franz von Assisi lobt den Schöpfer – entlang des Weges ist dies mit Informationstafeln veranschaulicht und wird zudem durch die schöne Natur unterstrichen.\nWanderung (150 Höhenmeter) mit spirituellen Einlagen, 2 Stunden, 6 Euro<br>\n<a href=\"http://www.schwaebische-landpartie.de\" target=\"_blank\"> Schwäbische-Landpartie.de</a>\n","id":"marker-i4zpj80hg","marker-color":"#3ca0d3","marker-size":"medium","marker-symbol":"toilets","title":"Führung: Geschichte und Schöpferlob – der Franziskuspfad"},"type":"Feature"},{"geometry":{"coordinates":[9.703030586242674,48.650660031678825],"type":"Point"},"properties":{"description":"Aus der Reihe: Landwirtschaft hautnah<br>\nMit Christel Mühlhäuser, Gästeführerin der Schwäbischen Landpartie<br>\nDienstag, 3. November 2015, 14.00 Uhr, in Schlat<br>\nZu Geschichten rund um Apfel und Birn‘ geht es über den Schlater Obstpfad am Fuße des Wasserbergs. Umgeben von Obstbäumen liegt Schulzenbauers Hof, ein moderner Obstbau- und Milchviehbetrieb.\nSpaziergang, 2-3 Stunden, 7 Euro inkl. Hofführung und Apfelkostproben<br>\n<a href=\"http://www.schwaebische-landpartie.de\" target=\"_blank\"> Schwäbische-Landpartie.de</a>","id":"marker-i4zpkjjeh","marker-color":"#3ca0d3","marker-size":"medium","marker-symbol":"toilets","title":"In die Obstbaugemeinde Schlat"},"type":"Feature"},{"geometry":{"coordinates":[9.838482141494751,48.61502321864758],"type":"Point"},"properties":{"description":"Stadtführungen, Touren, Wanderungen und Besichtigungen: Auf den Spuren von Kunst und Historie, Geislinger Köpfe: Revoluzzer, Pioniere und Bierbrauer, Factory-Outlet trifft Kultur, Frauen-Leben in Geislingen u. a.<br>Stadtführungen, Naturentdeckungen u. a. für Kinder.<br> Betriebsbesichtigungen bei der WMF, Kaiser-Brauerei u. a.\n\nInformationen und Anmeldung i-Punkt/Stadtinformation, Telefon: 07331 24-279<br>\n<a href=\"http://geislingen.de/index.php?id=97\" target=\"_blank\"> Geislingen.de</a> und\n<a href=\"http://www.schwaebische-landpartie.de\" target=\"_blank\"> Schwäbische-Landpartie.de</a>","id":"marker-i4zuwmfli","marker-color":"#63b6e5","marker-size":"medium","marker-symbol":"toilets","title":"Führungen in Geislingen an der Steige"},"type":"Feature"},{"geometry":{"coordinates":[9.79280948638916,48.64585414676725],"type":"Point"},"properties":{"description":"Die Historische Arbeitersiedlung Kuchen wurde von 1857 bis 1869 vom Fabrikanten Arnold Staub erbaut. Die Arbeiter seiner großen Baumwollspinnerei und -weberei  konnten damalige Verhältnisse fortschrittliche Kultur-, Freizeit-, Versorgungs- und Gesundheitseinrichtungen nutzen. <br><a href=\"http://www.kuchen.de\" target=\"_blank\"> Kuchen.de</a>","id":"marker-i4zwhsdbj","marker-color":"#d27591","marker-size":"medium","marker-symbol":"town-hall","title":"Historische Arbeitersiedlung"},"type":"Feature"}],"id":"dignusde.knmg6o0a","ids":["ci4toutwx00emlzparq58snq4","ci4u8ngx10209l2r0mxgenxmt","ci4ufz8q70001mdp879gfh1ag","ci4ufz8qa0002mdp8wfc3630a","ci4ufz8qc0003mdp8dzxcpszx","ci4ufz8qf0004mdp8uhi3c532","ci4xi30qv001wlip333o6kb37","ci4xi30qx001xlip3y0i27ctv","ci4xi30qy001ylip3zrsjyu7q","ci4xi30qz001zlip3gs1b9xwp","ci4xi30r00020lip33qihnsoh","ci4xi30r10021lip39sl7qi7x","ci4xi30r20022lip3m8gt8n9a","ci4xi30r40023lip3qsop0gjp","ci4zwohka007llho0y4b6wmfx","ci4zwohkc007mlho0vxk1rldr","ci4zwohkd007nlho0jgo0tcut","ci4zwohke
