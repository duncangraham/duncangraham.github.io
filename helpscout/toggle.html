<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Toggling baselayers</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
        <style>
              body { margin:0; padding:0; }
                #map { position:absolute; top:0; bottom:0; width:100%; }
        </style>
    </head>
    <body>
        <style>
                body { margin: 0; padding: 0; }
                    #map { position:absolute; top:0; bottom:0; width:100%; }
        </style>
    </head>

    <div id='map'></div>

    <script>
        L.mapbox.accessToken = 'pk.eyJ1IjoiZHVuY2FuZ3JhaGFtIiwiYSI6IlJJcWdFczQifQ.9HUpTV1es8IjaGAf_s64VQ';
          var map = L.mapbox.map('map', null, {
                        maxZoom: 18
                          }).setView([22.76, -25.84], 3);

  var layers = {
        Streets: L.mapbox.tileLayer('examples.map-i87786ca'),
        Outdoors: L.mapbox.tileLayer('examples.ik7djhcc'),
        Satellite: L.mapbox.tileLayer('examples.map-igb471ik')
    };

  layers.Streets.addTo(map);
    L.control.layers(layers).addTo(map);
    </script>
</body>
</html>
