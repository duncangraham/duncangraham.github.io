<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>A simple map</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
        <style>
              body { margin:0; padding:0; }
                #map { position:absolute; top:0; bottom:0; width:100%; }
        </style>
    </head>
    <body>
        <div id='map'></div>
        <script>
            L.mapbox.accessToken = 'pk.eyJ1IjoiZHVuY2FuZ3JhaGFtIiwiYSI6IlJJcWdFczQifQ.9HUpTV1es8IjaGAf_s64VQ';
            var map = L.mapbox.map('map', 'travelhappy.kn1nfdki')
                .setView([35.00887371923034, 135.7653844356537], 16);

            // load only the features from their map
                var featureLayer = L.mapbox.featureLayer()
        .loadID('travelhappy.kn1nfdki')
        .addTo(map);

        // function to run once features have loaded
        map.featureLayer.on('ready', function(){
                featureLayer.eachLayer(function(marker){
                    // use its title and description from the properties
                    var popupContent = marker.feature.properties.title +
                    marker.feature.properties.description;
                    // and bind it to the marker and make it popup
                    marker.bindPopup(popupContent).openPopup();
                    });
                });
        </script>
    </body>
</html>
