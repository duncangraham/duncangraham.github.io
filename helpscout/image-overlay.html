<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>A simple map</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
        <style>
              body { margin:0; padding:0; }
                #map { position:absolute; top:0; bottom:0; width:100%; }
        </style>
    </head>
    <body>
        <div id='map'></div>
        <script>
            L.mapbox.accessToken = 'pk.eyJ1IjoiZHVuY2FuZ3JhaGFtIiwiYSI6IlJJcWdFczQifQ.9HUpTV1es8IjaGAf_s64VQ';
            var imageUrl = 'thumbsup.png',
            // This is the trickiest part - you'll need accurate coordinates for the
            // corners of the image. You can find and create appropriate values at
            // http://maps.nypl.org/warper/ or
            // http://www.georeferencer.org/
            imageBounds = L.latLngBounds([
                    [40.712216, -74.22655],
                    [40.773941, -74.13]]);

            var map = L.mapbox.map('map', 'examples.map-i86nkdio')
            .fitBounds(imageBounds);

            // See full documentation for the ImageOverlay type:
            // http://leafletjs.com/reference.html#imageoverlay
            var overlay = L.imageOverlay(imageUrl, imageBounds)
                .addTo(map);
        </script>
    </body>
</html>
