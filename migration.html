<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = document.body.offsetWidth || 960,
    height = document.body.offsetHeight || 500,
    centered;

var projection = d3.geo.albersUsa()
    .scale(1070)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height);
    // .on("click", clicked);

var g = svg.append("g");


d3.json("/json/us.json", function(error, us) {
  g.append("g")
      .attr("id", "states")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("d", path);
      // .on("click", clicked);

  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("id", "state-borders")
      .attr("d", path);

  d3.json("/json/migrations.json", function(error, m) {

    var mig;

    for  (var i = 0; i < m.length-1; i++) {

      mig = m[i].migrations;

      for (var j = 0; j < mig.length-1; j++) {
        var start = projection(mig[j].left.coords),
            end = projection(mig[j].arrived.coords);
        g.append("path")
         .attr("d", function(d) {
                      var dx = start[0] - end[0],
                          dy = start[1] - end[1],
                          dr = Math.sqrt(dx * dx + dy * dy);
                      return "M" + start[0] + "," + start[1] + "A" + dr + "," + dr +
                  " 0 0,1 " + end[0] + "," + end[1];
                    })
         .attr("class","link");

        g.append('circle')
         .attr('cx', start[0])
         .attr('cy', start[1])
         .attr('r', 3);

        g.append('circle')
         .attr('cx', end[0])
         .attr('cy', end[1])
         .attr('r', 3);
      }

    }
  });





});
</script>
