<script>
	var rainbow = function () {
        //there are 360 distinct hue values in hsl
        var h = Math.random() * 360;
        // FUN FACT! ~~ is shorthand for Math.floor(). not relevant anymore, but still useful
        var color = "hsla(" + h + ", 75%, 60%, 1)";

        return (color);
    };

$('.block').each( function () {
    var bgColor = rainbow(),
        $this = $(this);

$this.css({'background-color': bgColor,
				'border-color': bgColor });
});  

			
$('.content-spacing .block').on('click', function(){
	var $this = $(this);

	if($this.hasClass('open')){
		$this.removeClass('open');
		$('.block-nav p').hide();
	} else {
		var color = $(this).css('border-color');
		$('.open').removeClass('open');
		$this.addClass('open');
		$this.addClass('open').css('background-color', 'auto');
	  changeNav(color);												
	}

	
});

	
$('.curated .block').on('click', function(){
	var $jumpto = $('.jumpto');

	$jumpto.trigger('click');	
	$("html, body").animate({ scrollTop: $jumpto.offset().top - 100 });
});

$('.next').on('click',function() {
	var next = $('.open').next();
	var color = next.css('border-color');
	if (color){
		$('.open').removeClass('open');
		next.addClass('open');
		changeNav(color);
		$("html, body").animate({ scrollTop: next.offset().top - 700 });
	} else {
		$('.block-nav p').hide();
		$('.open').removeClass('open');
	}
});

$('.prev').on('click',function() {
	var prev = $('.open').prev();
	var color = prev.css('border-color');
	if (color){
		$('.open').removeClass('open');
		prev.addClass('open');
		changeNav(color);
		$("html, body").animate({ scrollTop: prev.offset().top - 70 });
	} else {
		$('.block-nav p').hide();
		$('.open').removeClass('open');
	}
});


var changeNav = function(color) {
	$('.block-nav p').css({'border-color': color,
														'color': color}).show();	
};
</script>
